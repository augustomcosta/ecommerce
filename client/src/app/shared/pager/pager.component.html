<ngb-pagination *ngIf = "totalCount && pageSize "
    [boundaryLinks]="true"
    [directionLinks]="true" 
    [collectionSize]="totalCount" 
    [pageSize]="pageSize" 
    [maxSize]="10" 
    [ngModel]="pageNumber"
    (pageChange)= onPagerChanged($event)>
    previousText="&lsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
</ngb-pagination>
